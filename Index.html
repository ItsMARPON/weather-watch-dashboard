<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Watch Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header>
      <h1>5-Day Weather Watch Dashboard</h1>
      <h2>Search for a city or geographic location for weather information</h2>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3>Search By User</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="citylocation">City Name</label>
            <input
              name="citylocation"
              id="citylocation"
              type="text"
              class="form-input"
            />
            <button type="submit" class="btn">Get Location</button>
          </form>
        </div>

        <div id="location-coordinates" class="card">
          <h4>
            City Name, State, and Latitude and Longitude geopraphic coordinates:
          </h4>
          <ul></ul>
        </div>

        <div id="weather-container" class="card">
          <h5>5 Day weather forecast by location:</h5>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
